<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="./src/style.css">
    <!-- Java scripts -->
    <script src="./src/mam.web.mim.js"></script>
    <script src="./src/index.js"></script>
    <title>Mam-receiver</title>
</head>

<body>
    <!-- no script -->
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- Navbar -->
    <nav id="navbarMenu" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Sensor data from IOTA tangle via MAM</a>
    </nav>
    <!-- Input form -->
    <div id="inputForm" class="container-fluid p-5 bg-info">
        <div class="form-group">
            <input autocomplete="off" class="form-control" id="root" name="name" placeholder="Enter the Root"
                type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" id="sideKey" name="name" placeholder="Sidekey"
                type="password" required>
        </div>
        <button class="btn btn-secondary btn-block" onclick="startLoop()">Fetch data</button>
    </div>
    <!-- Data container -->
    <div id="show" class="container-fluid p-5 bg-info border-top border-dark text-center"></div>
    <!-- Footer -->
    <div class="footer navbar-fixed-bottom bg-dark text-white" id="footer">
        <div class="container pt-3 pb-2 text-center">
            <p>For demonstration purpose only!</p>
        </div>
    </div> 
</body>

</html>
